<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="terminalGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#0a0f0a"/>
  
  <!-- Radar circles -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#1a3a2a" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="#1a3a2a" stroke-width="1.5" opacity="0.4"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#1a3a2a" stroke-width="1" opacity="0.3"/>
  <circle cx="256" cy="256" r="50" fill="none" stroke="#1a3a2a" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Cross hairs -->
  <line x1="56" y1="256" x2="456" y2="256" stroke="#1a3a2a" stroke-width="1" opacity="0.3"/>
  <line x1="256" y1="56" x2="256" y2="456" stroke="#1a3a2a" stroke-width="1" opacity="0.3"/>
  
  <!-- Stylized S -->
  <text x="256" y="320" font-family="Arial Black, sans-serif" font-size="280" font-weight="900" 
        fill="url(#terminalGreen)" text-anchor="middle" filter="url(#glow)">S</text>
  
  <!-- Corner brackets (terminal style) -->
  <path d="M 80 120 L 80 80 L 120 80" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round"/>
  <path d="M 432 120 L 432 80 L 392 80" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round"/>
  <path d="M 80 392 L 80 432 L 120 432" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round"/>
  <path d="M 432 392 L 432 432 L 392 432" fill="none" stroke="#00ff88" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Signal dots -->
  <circle cx="380" cy="150" r="6" fill="#00ff88" opacity="0.8"/>
  <circle cx="420" cy="200" r="4" fill="#00ff88" opacity="0.6"/>
  <circle cx="130" cy="380" r="5" fill="#00ff88" opacity="0.7"/>
</svg>
